<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <main class="main">
        <div class="calculator">
            <div class="screen">
                <div class="screen-last" id="lastOperationScreen"></div>
                <div class="screen-current" id="currentOperationScreen">0</div>
            </div>

            <div class="buttons">            
                <button class="button red delete" id="deleteButton">&#8592</button>
                <button class="button empty"></button>
                <button class="button empty"></button>
                <button class="button red" operator>÷</button>       

                <button class="button" number>7</button>
                <button class="button" number>8</button>
                <button class="button" number>9</button>
                <button class="button red" operator>−</button>
                
                <button class="button" number>4</button>
                <button class="button" number>5</button>
                <button class="button" number>6</button>
                <button class="button red" operator>×</button>

                <button class="button" number>1</button>
                <button class="button" number>2</button>
                <button class="button" number>3</button>
                <button class="button red" operator>+</button>
                
                <button class="button red clear" id="clearButton">C</button>
                <button class="button zero" number>0</button>
                <button class="button red" id="pointButton">.</button>
                <button class="button red" id="equalsButton">=</button>
                
            </div>
        </div>
    </main>
    
    <script src="script.js"></script>
    
</body>
</html>
